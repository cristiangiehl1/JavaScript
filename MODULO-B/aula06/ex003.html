<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(100, 100, 145);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color:yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</div>!</h1>
    <p>Já me livrei da maldição</p>
    <script>
    // Number.parseInt(n) - converte para inteiro
    // Number/parseFloat(n) - converte para real
    // Number(n) - JS vai decidir de acordo com o número se vai ser real ou inteiro
    // String(n) ou n.toString() para converter o número em uma string
      var n1 = Number(window.prompt("Digite um número: ")); // window.prompt retorna sempre uma string
      var n2 = Number(window.prompt("Digite outro número: "));
      var s = n1 + n2; 
      // cuidado com o '+', pois serve para adição e também para concatenação.
      // number + number = adição
      // string + string = concatenação
      window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`); 
      
    </script>
</body>
